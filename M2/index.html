<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>calcolo del prezzo del biglietto del treno</title>
</head>
<body>

    <!-- FORM -->
    <form id="ticket-form">
        <!-- km -->
        <label for="km">Quanti km vuoi percorrere?</label>
        <input type="number" id="km" min="1" required>

        <!--età -->
        <label for="age">Quanti anni hai?</label>
        <input type="number" id="age" min="1" required>

        <!-- bottone -->
        <button type="submit" id="my-button">Calcola</button>

    </form>

    <!-- SEZIONE RISULTATI -->
     <section id="risultato">
        <h3>Riepilogo</h3>
        <p>Km: <span id="outputKm">—</span></p>
        <p>Età: <span id="outputEta">—</span></p>
        <p>Sconto applicato: <span id="outputSconto">—</span></p>
        <p><strong>Prezzo finale:</strong> <span id="outputPrezzo">—</span></p>
</section>


    
    

    <!-- js -->
     <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
